<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css" />

  <title>Movie Project</title>
</head>

<body>

  <header class="hero">
    <div class="banner">
      <h1>Movie Project</h1>
      <button class="btn modal-btn">
        Open Movie
      </button>
    </div>
  </header>

  <div class="modal-overlay">
    <div class="modal-container">
      <div class="card row">
        <div class="card-header">Movie Project</div>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <div class="card-body">
          <form id="film-form" name="form">
            <div class="form-row">
              <div class="form-group">
                <input class="form-control" type="text" name="title" id="title" placeholder="Movie Name">
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="director" id="director" placeholder="Movie Director">
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="url" id="url" placeholder="Movie Poster Link">
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Add Movie</button>
          </form>




        </div>

        <div class="card-body">

          <h5 class="card-title" id="films-title">Movies</h5>


          <table class="table">
            <thead>
              <tr>
                <th scope="col">Movie Poster Link</th>
                <th scope="col">Movie Name</th>
                <th scope="col">Movie Director</th>

              </tr>
            </thead>
            <tbody id="films">
              <!-- <tr>
                          <td><img src="" class="img-fluid img-thumbnail"></td>
                          <td></td>
                          <td></td>
                          <td><a href="#" id = "delete-film" class = "btn btn-danger">Delete Movie</a></td>
                        </tr> -->
              <!-- <tr>
                          <td><img src="" class="img-fluid img-thumbnail"></td>
                          <td></td>
                          <td></td>
                          <td><a href="#" id = "delete-film" class = "btn btn-danger">Delete Movie</a></td>
                        </tr> -->
            </tbody>
          </table>

          <a id="clear-films" class="btn btn-dark" href="#">Clear All Movies
          </a>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="ui.js"></script>
  <script src="storage.js"></script>
  <script src="film.js"></script>

  <script src="project.js"></script>

</body>

</html>
